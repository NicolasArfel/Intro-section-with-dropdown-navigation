<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img class="navbar__logo" src="../images/logo.svg" width="112" height="28">
        </a>    
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Features</a>    
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item"><img src="../images/icon-todo.svg" alt="icon todo">Todo List</a>
              <a class="navbar-item"><img src="../images/icon-calendar.svg" alt="icon calendar">Calendar</a>
              <a class="navbar-item"><img src="../images/icon-reminders.svg" alt="icon reminders">Reminders</a>
              <a class="navbar-item"><img src="../images/icon-planning.svg" alt="icon planning">Planning</a>
            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Company</a>    
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item">History</a>
              <a class="navbar-item">Our Team</a>
              <a class="navbar-item">Blog</a>              
            </div>
          </div>
          <a class="navbar-item" href="#">Careers</a>    
          <a class="navbar-item">About</a>    
        </div>    
        <div class="navbar-end">
          <div class="navbar-item">
              <a class="navbar-item login">Login</a>
              <a class="navbar-item register">Register</a>          
          </div>
        </div>
      </div>
    </nav>    
  </header>
  <main class="main">
      <div class="left__column">
        <div class="left__column-title">
          <h1>Make remote work </h1>
        </div>
        <p class="left__column-text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="left__column-button">Learn more</button>
        <div class="left__column-logos">
          <div class="left__column-logo"><img src="../images/client-databiz.svg"></div>
          <div class="left__column-logo"><img src="../images/client-audiophile.svg"></div>
          <div class="left__column-logo"><img src="../images/client-meet.svg"></div>
          <div class="left__column-logo"><img src="../images/client-maker.svg"></div>
        </div>
      </div>
      <div class="right__column"> 
        <div class="right__column-image"></div>
      </div>    
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas ARFEL</a>.
  </div>
  <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
